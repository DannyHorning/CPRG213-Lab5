<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="Styles/styles.css" rel='stylesheet' type="text/css">
</head>
<body>
    <header class="heading">
        <div>
            <img src="Images/CSB_logo.png" alt="Company Logo">
        </div>
        <div>
            <h1>CSB Merchandise</h1>
        </div>
    </header>

    <div class="nav-bar">
        <div id="contact-page-home">
            <a href="home.html">Home</a>
        </div>
        <div id="contact-page-contact">
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <main class="main">
        <form>
            <div>
            <label for="name">Your Name: </label>
            <input type="text" name="name" id="name">
            </div>

            <div>
            <label for="email">Your Email: </label>
            <input type="email" name="email" id="email">
            </div>

            <div>
            <label for="message" id="your-message">Your Message: </label>
            <textarea name="message" id="message"></textarea>
            </div>

            <div>
            <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <div id="author">
            Created by Danny Horning
        </div>
        <div id="socials">
            Follow me on <a href = "#">social media</a>
        </div>
    </footer>
</body>
</html>
